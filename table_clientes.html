<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Listado de clientes</title>
</head>
<body>
<h1 align="center">Listado de Clientes</h1>
<table class="table table-striped" , id="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre de la compa√±ia</th>
        <th scope="col">Nombre del contacto</th>
    </tr>
    </thead>
</table>
<script>
    const fs = require('fs');

    var clientes = fs.readFile('clientes.json', 'utf8', (err, data) => {
        if (err) {
            console.error(err)
            return
        }
    })
    function append_json(data){
        var table = document.getElementById('table');
        data.forEach(function(object) {
            var tr = document.createElement('tr');
            tr.innerHTML = '<td>' + object.idCliente + '</td>' +
                '<td>' + object.NombreCompania + '</td>' +
                '<td>' + object.NombreContacto + '</td>';
            table.appendChild(tr);
        });
    }
    append_json(clientes);
</script>
</body>
</html>
